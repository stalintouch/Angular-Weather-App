<h1> {{ City }} </h1>
<hr>
Days: <a href="#/forecast/2" ng-class="{'bg-primary': days == 2}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days == 5}">5</a>
<hr>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div show-forecast weather-api="w" convert-to-far="convertToFahrenheit(degTemp)" date-format="MMM d, y"></div>
    </div>
  </div>
</div>
